<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Lawyer HTML-5 Template</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.ico"
    />

    <!-- CSS here -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/owl.carousel.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/slicknav.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/magnific-popup.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/fontawesome-all.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
  </head>

  <body>
    <!-- Preloader Start -->
    <div id="preloader-active">
      <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
          <div class="preloader-circle"></div>
          <div class="preloader-img pere-text">
            <img src="{% static 'assets/img/logo/loder.png' %}" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- Preloader End -->

    <header>
      <!-- Header Start -->
      <div class="header-area header-sticky">
        <div class="container-fluid">
          <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-xl-2 col-lg-1 col-md-1">
              <div class="logo">
                <a href="{% url 'advocateDashboard' %}"
                  ><img src="{% static 'assets/img/logo/logo.png' %}" alt=""
                /></a>
              </div>
            </div>
            <div class="col-xl-7 col-lg-8 col-md-6">
              <!-- Main-menu -->
              <div class="main-menu f-right d-none d-lg-block">
                <nav>
                  <ul id="navigation">
                    <li><a href="{% url 'advocateDashboard' %}">Home</a></li>
                    <li>
                      <a href="{% url 'view_advocate_profile' %}"
                        >View Profile</a
                      >
                    </li>
                    <li>
                      <a href="{% url 'advocate_message_list' %}"
                        >Users</a
                      >
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3">
              <!-- Header-btn -->
              <div class="header-btn d-none d-lg-block f-right">
                <a href="/logout" class="btn header-btn">Logout</a>
              </div>
            </div>
            <!-- Mobile Menu -->
            <div class="col-12">
              <div class="mobile_menu d-block d-lg-none"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Header End -->
    </header>
    <main></main>
  </body>
</html>
